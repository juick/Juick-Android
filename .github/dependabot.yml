version: 2
updates:
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "weekly"
- package-ecosystem: gradle
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  labels:
    - "dependencies"
    - "automerge"
  ignore:
  - dependency-name: com.squareup.okhttp3:logging-interceptor
    versions:
    - ">= 3.13.a"
    - "< 3.14"
  - dependency-name: com.squareup.okhttp3:logging-interceptor
    versions:
    - ">= 3.14.a"
    - "< 3.15"
  - dependency-name: com.squareup.okhttp3:logging-interceptor
    versions:
    - ">= 4.a"
    - "< 5"
  - dependency-name: com.squareup.okhttp3:okhttp
    versions:
    - ">= 3.13.a"
    - "< 3.14"
  - dependency-name: com.squareup.okhttp3:okhttp
    versions:
    - ">= 3.14.a"
    - "< 3.15"
  - dependency-name: com.squareup.okhttp3:okhttp
    versions:
    - ">= 4.a"
    - "< 5"
  - dependency-name: com.squareup.retrofit2:converter-jackson
    versions:
    - "> 2.6.4"
    - "< 3"
  - dependency-name: com.squareup.retrofit2:converter-jackson
    versions:
    - ">= 2.7.a"
    - "< 2.8"
  - dependency-name: com.squareup.retrofit2:retrofit
    versions:
    - ">= 2.7.a"
    - "< 2.8"
  - dependency-name: com.squareup.retrofit2:retrofit
    versions:
    - ">= 2.8.a"
    - "< 2.9"
  - dependency-name: com.squareup.retrofit2:retrofit
    versions:
    - ">= 2.9.a"
    - "< 2.10"
